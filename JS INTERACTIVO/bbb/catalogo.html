<script src="/js/Funciones_Generales.js" defer></script>
<script type = "module">
    import { mostrarProducto } from './../js/Funciones_Catalogo.js';

    const enlacesCategoria = document.querySelectorAll('.navbar-categorias .nav-link');

    function clickCategoria(e){
        e.preventDefault();

        // ------- Cada navbar se va a trabajar como link
        // --- active = slección de elmentos en la página

        enlacesCategoria.forEach(link => link.classList.remove('active')); // Se remueve la clase active de todos los links

        const categoriaClickeada = e.currentTarget; // Se le dice al evento que indique qué es lo que el ususario seleccionó

        categoriaClickeada.classList.add('active'); // Se agrega la clase active al link seleccionado

        const categoria = categoriaClickeada.dataset.categoria; // Se obtiene la categoría del link seleccionado

        mostrarProducto(categoria.trim()); // Se muestran los productos de la categoría seleccionada
    }

    mostrarProducto('Electrónica'); // Mostrar productos de la categoría Electrónica al cargar la página 

    enlacesCategoria.forEach(link => {
        if(link.dataset.categoria==="Electrónica"){
            link.classList.add('active');
        }
    });

    enlacesCategoria.forEach(link => {
        link.addEventListener('click', clickCategoria);
    });
</script>
